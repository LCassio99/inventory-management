<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <main>
        <section id="product-form">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
        <section id="edit-product-container">
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-id">
                <label for="edit-name">Product Name:</label>
                <input type="text" id="edit-name" name="edit-name" required>
                <label for="edit-quantity">Quantity:</label>
                <input type="number" id="edit-quantity" name="edit-quantity" required>
                <label for="edit-price">Price:</label>
                <input type="number" id="edit-price" name="edit-price" step="0.01" required>
                <button type="submit">Update Product</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <!-- Product rows will be added here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
